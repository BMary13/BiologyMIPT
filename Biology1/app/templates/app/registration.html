{% block content %}

    <div>
       <table>
           <tr>
               <td> Ваш логин</td>
               <td> {{ regform.username }}</td>
           </tr>
          
           <tr>
                <td> Введите пароль (не менее 8 символов)</td>

           </tr>
          
           <tr>
                <td> Подтверждение пароля</td>

           </tr>
           <tr>
                <td> </td>
                <td> <button type="submit" class="save btn btn-default" > Зарегистрировать </button></td>

       </table>
    </div>
        
    </form>


{% endblock %}
